<!doctype html>
<html lang="zh-cmn-hans">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404.html</title>
</head>
<body>

<a href="https://xjwiki.github.io/wastelandExpress/index.html" style="position:absolute;opacity:0;pointer-events:none;">index.html</a>

<script>
(function(prevPath, countNum){

document.body.insertAdjacentHTML('beforeend', /*html*/`
	<div style="box-sizing:border-box;width:320px;
	position:absolute;top:50%;left:50%;transform:translate(-50%,-55%);
	text-align:center;padding:8px 16px;border:1px solid #ccc;border-radius:4px;box-shadow:0 4px 8px rgba(0,0,0,0.25);">
	
		<p><img style="width:216px;height:54px; " src="${prevPath}static/icon/logo01.png" /></p>
		<p>没有对应页面 / 404 Not Found</p>
		<p><a href="${prevPath}index.html">点击返回首页 / Click Back To Index</a></p>
		<p id="time">- 4 -</p>
		
	</div>
`);

setInterval(function(){
	if(countNum > 0){ document.getElementById('time').textContent = '- ' + (countNum--) + ' -' }
	else{ location.assign(`${prevPath}index.html`) };
}, 1000);

})((/xjwiki\.github\.io\/wastelandExpress/i.test(location.href)? '/wastelandExpress/':'./'), 4);
</script>

</body>
</html>
