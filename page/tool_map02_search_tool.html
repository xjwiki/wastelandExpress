$(function(){
	
	var jqi_cityPoint = $('.cityPoint');
	
	var baseCommandOption = '<option value="empty" selected="selected">空</option>';
	var tradeGoodsOption = '<option value="empty" selected="selected">空</option>';
	
	baseCommand.forEach(function(obj){
		if(obj.code === 'disabled'){ baseCommandOption += '<option disabled="disabled" style="font-weight:bold;">'+ obj.text +'</option>' }
		else{ baseCommandOption += '<option value="'+ obj.code +'">'+ obj.text +'</option>' };
	});
	
	tradeGoods.forEach(function(obj){
		if(obj.code === 'disabled'){ tradeGoodsOption += '<option disabled="disabled" style="font-weight:bold;">'+ obj.text +'</option>' }
		else{ tradeGoodsOption += '<option value="'+ obj.code +'">'+ obj.text +'</option>' };
	});
	
	$('#baseCommand').html(baseCommandOption).on('change', function(event){
		if(event.target.value === 'empty'){ $('#result').text('没有结果') };
		$('#tradeGoods')[0].value = 'empty';
		$('#lackGoods')[0].value = 'empty';
		$('#hasGoods')[0].value = 'empty';
		jqi_cityPoint.removeClass('cityPointBlink');
		var result = '';
		AllMapDatas.TriggerList.forEach(function(item){
			if(item.TriggerController.City.BaseCommand.indexOf(event.target.value) >= 0){
				if(result){ result += ', ' };
				result += item.TriggerController.City.CityName;
				$('.cityPoint[cityId="'+ item.TriggerController.CityId +'"]').addClass('cityPointBlink');
			};
		});
		$('#result').text(result ? result : '没有结果');
	});
	
	$('#tradeGoods').html(tradeGoodsOption).on('change', function(event){
		if(event.target.value === 'empty'){ $('#result').text('没有结果') };
		$('#baseCommand')[0].value = 'empty';
		$('#lackGoods')[0].value = 'empty';
		$('#hasGoods')[0].value = 'empty';
		jqi_cityPoint.removeClass('cityPointBlink');
		var result = '';
		AllMapDatas.TriggerList.forEach(function(item){
			item.TriggerController.City.Modules.forEach(function(data){
				if(data["$type"] === 'NeedGoods'){
					if(data.NeedGoodsType.indexOf(Number(event.target.value)) >= 0){
						if(result){ result += ', ' };
						result += item.TriggerController.City.CityName;
						$('.cityPoint[cityId="'+ item.TriggerController.CityId +'"]').addClass('cityPointBlink');
					};
				};
			});
		});
		$('#result').text(result ? result : '没有结果');
	});
	
	$('#lackGoods').html(tradeGoodsOption).on('change', function(event){
		if(event.target.value === 'empty'){ $('#result').text('没有结果') };
		$('#baseCommand')[0].value = 'empty';

		$('#hasGoods')[0].value = 'empty';
		jqi_cityPoint.removeClass('cityPointBlink');
		var result = '';
		AllMapDatas.TriggerList.forEach(function(item){
			item.TriggerController.City.Modules.forEach(function(data){
				if(data["$type"] === 'LackGoods'){
					if(data.LackGoodsType.indexOf(Number(event.target.value)) >= 0){
						if(result){ result += ', ' };

						$('.cityPoint[cityId="'+ item.TriggerController.CityId +'"]').addClass('cityPointBlink');
					};
				};
			});
		});
		$('#result').text(result ? result : '没有结果');
	});
	
	$('#hasGoods').html(tradeGoodsOption).on('change', function(event){
		if(event.target.value === 'empty'){ $('#result').text('没有结果') };
		$('#baseCommand')[0].value = 'empty';
		$('#tradeGoods')[0].value = 'empty';
		$('#lackGoods')[0].value = 'empty';
		jqi_cityPoint.removeClass('cityPointBlink');
		var result = '';
		AllMapDatas.TriggerList.forEach(function(item){
			item.TriggerController.City.Modules.forEach(function(data){
				if(data["$type"] === 'SpecialGoods'){
					if(data.SpecialGoodsType.indexOf(Number(event.target.value)) >= 0){

						$('.cityPoint[cityId="'+ item.TriggerController.CityId +'"]').addClass('cityPointBlink');
					};
				};
			});
		});
		$('#result').text(result ? result : '没有结果');
	});
	
});
